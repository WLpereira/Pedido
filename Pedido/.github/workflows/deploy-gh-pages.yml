name: Build Flutter Web to docs/ on main

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-commit-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Get packages
        run: flutter pub get

      - name: Build web
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          flutter build web --release --base-href "/$REPO_NAME/"

      - name: Move build to docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r build/web/* docs/
          touch docs/.nojekyll

      - name: Commit docs to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build web to docs"
          branch: main
          file_pattern: docs/**
